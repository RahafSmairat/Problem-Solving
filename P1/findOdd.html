<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Numbers</title>
</head>

<body>
    <h1>Odd Numbers</h1>
    <script>
        function findOdd(number) {
            for (i = 0; i <= number; i++) {
                if (i % 2 != 0) {
                    console.log(i);
                }
            }
        }

        findOdd(15);
    </script>
</body>

</html>
